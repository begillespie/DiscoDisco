<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css"href="style.css"/>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>Disco Disco</title>
	</head>
	<body>
			<div id="disco"></div>	
			<div id="controlpanel" class="closed">Control Panel
				<a class="trigger" href="#">Controls</a>
				<div class="controls">
					<p>Speed<span id="interval_control_value" class="control_value"></span></p>
					<div id="interval_control" class="slider"></div>
				</div>
				<div class="controls">
					<p>QTY<span id="numthread_control_value" class="control_value"></span></p>
					<div id="numthread_control" class="slider" class="control_value"></div>
				</div>
				<div class="controls">
					<p>Width<span id="cellwidth_control_value" class="control_value"></span></p>
					<div id="cellwidth_control" class="slider"></div>
				</div>
				<div class="controls">
					<p>Height<span id="cellheight_control_value" class="control_value"></span></p>
					<div id="cellheight_control" class="slider"></div>
				</div>
			</div>
	</body>
</html>
